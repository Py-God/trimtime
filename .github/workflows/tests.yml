name: Django/Flask CI  # Name of the workflow

# Trigger this workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest  # The virtual machine to run on

    steps:
    # 1. Check out your code from the repository
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Run Tests (This is the important part!)
    # Even if you don't have many tests yet, checking if the app starts is valuable.
    - name: Run Tests
      run: |
        # If you are using Django:
        # python manage.py test
        
        # If you are using Flask (and have pytest installed):
        # pytest
        
        # If you have NO tests yet, just check if Python runs without crashing:
        python --version